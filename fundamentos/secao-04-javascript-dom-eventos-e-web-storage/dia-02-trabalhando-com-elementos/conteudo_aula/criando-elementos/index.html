<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Contéudo - criando elementos</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
      </main>
</body>
<script>
    //1. Crie um irmão para elementoOndeVoceEsta.
    const pai = document.querySelector('#pai');
    const irmaoElementoOndeVoceEsta = document.createElement('section');
    irmaoElementoOndeVoceEsta.id = 'irmaoElementoOndeVoceEsta';
    pai.appendChild(irmaoElementoOndeVoceEsta);
    //2. Crie um filho para elementoOndeVoceEsta.
    const ondeEstou = document.querySelector('#elementoOndeVoceEsta');
    const filhoElementoOndeVoceEsta = document.createElement('section');
    filhoElementoOndeVoceEsta.id = 'filhoElementoOndeVoceEsta';
    ondeEstou.appendChild(filhoElementoOndeVoceEsta);
    //3. Crie um filho para primeiroFilhoDoFilho.
    const primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
    const filhoPrimerioFilhoDoFilho = document.createElement('section');
    filhoPrimerioFilhoDoFilho.id = 'filhoPrimerioFilhoDoFilho';
    primeiroFilhoDoFilho.appendChild(filhoPrimerioFilhoDoFilho);
</script>
</html>

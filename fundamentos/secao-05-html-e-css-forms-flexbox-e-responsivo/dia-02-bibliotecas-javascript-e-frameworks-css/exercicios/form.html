<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario-TrybeTrip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
  <style>
  
  </style>
  </head>
  <body>
    <h1 class="display-6 center">Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>

    <form>
      <fieldset class="container">
        <div class="input-group input-group-sm mb-3">
          <label class="input-group-text" id="inputGroup-sizing-sm" for="fullName">Nome Completo:</label>
          <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" maxlength="40" minlength="10" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required> 
        </div>

        <div class="input-group input-group-sm mb-3">
          <label class="input-group-text" id="inputGroup-sizing-sm" for="email">Endereço de e-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" maxlength="50" minlength="10" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
        </div>

        <div class="margin-bottom">
          <input type="radio" class="btn-check" name="destinations" id="destination1" autocomplete="off" value="Cidade" required>
          <label class="btn btn-outline-primary" for="destination1">Cidade</label>
          <input type="radio" class="btn-check" name="destinations" id="destination2" autocomplete="off" value="Campo" required>
          <label class="btn btn-outline-primary" for="destination2">Campo</label>
          <input type="radio" class="btn-check" name="destinations" id="destination3" autocomplete="off" value="Praia" required>
          <label class="btn btn-outline-primary" for="destination3">Praia</label>
          <input type="radio" class="btn-check" name="destinations" id="destination4" autocomplete="off" value="Montanhas" required>
          <label class="btn btn-outline-primary" for="destination4">Montanhas</label>
        </div>

        <div class="form-floating margin-bottom">
          <textarea class="form-control" name="why" placeholder="Leave a comment here" id="why" cols="60" rows="10" style="height: 100px"></textarea>
          <label for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso TrybeTrip?</label>
        </div>

        <div class='col-md-3 margin-bottom space'>
          <div class="form-group">
              <label for="date">Qual a melhor data para realizar sua viagem?</label>      
              <div class="input-group date" data-date-format="dd/mm/yyyy">
                <input  type="text" id="date" class="form-control" placeholder="dd/mm/yyyy">
                <div class="input-group-addon" >
                  <span class="glyphicon glyphicon-th"></span>
                </div>
              </div>
          </div>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" name="promo" role="switch" id="promo">
          <label class="form-check-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.</label>
        </div>

        <div class="form-check form-switch margin-bottom">
          <input class="form-check-input" type="checkbox" name="agreement" id="agreement" role="switch" required>
          <label class="form-check-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
          <button class="btn btn-outline-danger" type="button" id="clear-btn">Apagar informações</button>
        </div>
      </fieldset>

    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/js/bootstrap-datepicker.min.js'></script>
  <script>
    $('.input-group.date').datepicker({format: "dd/mm/yyyy"});
  </script>
</html>

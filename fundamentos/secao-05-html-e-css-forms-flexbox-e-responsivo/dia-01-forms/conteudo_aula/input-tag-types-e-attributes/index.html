<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Fixar</title>
</head>
<body>
  <form action="" method="get">
    <label for="email">E-mail:<input type="email" name="email" id="email" placeholder="example@example.com" autocomplete="off" autofocus required></label>
    <br>
    <label for="password">Senha:<input type="password" name="password" id="password" placeholder="Digite sua senha" required></label>
    <br>
    <label for="remember"><input type="checkbox" name="remember" id="remember">Lembre-me</label>
    <br>
    <input type="button" value="Entrar">
  </form>
</body>
</html>
